<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <!-- Material Design Lite -->
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles/main.css">
   </head>
   <body>
     <container>
     <h1>To-Do App</h1>

     <form id="addToDoForm" action="#">
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
         <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
         <input class="mdl-textfield__input" type="text" id="newToDoText">
       </div>
     <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
   </form>
  <div class= "list">
     <ul id="toDoList" class="mdl-list">
     </ul>
  </div>
   </container>
   <script src="app.js"></script>
   </body>
 </html>
